<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>managment</title>
</head>

<body>
    <table border="2" align="center">
        <tr>
            <th colspan="3">College Management System</th>
        </tr>
        <tr>
            <td rowspan="3">Student Information</td>
            <td>Name</td>
            <td>John Doe</td>
        </tr>
        <tr>
            <td>Roll No</td>
            <td>123456</td>
        </tr>
        <tr>
            <td>Batch</td>
            <td>2022-2026</td>
        </tr>
        <tr>
            <td rowspan="2">Course Information</td>
            <td>Course</td>
            <td>Bachelor of Science in Computer Science</td>
        </tr>
        <tr>
            <td>Duration</td>
            <td>4 years</td>
        </tr>
        <tr>
            <td rowspan="3">Faculty Information</td>
            <td>Name</td>
            <td>Dr. Jane Smith</td>
        </tr>
        <tr>
            <td>Department</td>
            <td colspan="2">Computer Science</td>
        </tr>
        <tr>
            <td>Position</td>
            <td colspan="2">Professor</td>
        </tr>
    </table>

</html>
